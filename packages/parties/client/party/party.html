<template name="party">
	{{> partyHeader }}

	<section class="fx-row fx-sm-col" id="field">
		<div class="blue c-4 c-xs-1">
			<div class="img-nation">
				<img src="/demacia.png">
			</div>

			<div class="fx-row fx-wrap box-summoners">
				{{#each summoners '1' }}
					{{#with summoner }}
						<div class="c-7">
							<div class="card-champ fx-center-space-bt">
								<div>
									{{#if image }}
										<img class="icon-summoner" src="http://ddragon.leagueoflegends.com/cdn/6.9.1/img/champion/{{ image }}">
									{{ else }}
										<img class="icon-summoner" src="https://ddragon.leagueoflegends.com/cdn/6.9.1/img/profileicon/{{ profileIconId }}.png">
									{{/if}}
								</div>

								{{#if championId }}
									<div class="red-champ">
										<p>{{ championName }} <span>{{ highestGrade }}</span></p>
										<span>Level {{ championLevel }} - {{ championPoints }} Points</span>
									</div>
								{{/if}}
						
								<div>
									<p class="name-sum">{{ name }}</p>
								</div>
							</div>
						</div>
					{{/with}}
				{{/each}}
			</div>

			<div class="m-t-10">
				<button id="demacia" class="btn btn-blue">Go with Demacia</button>
			</div>
		</div>

		{{> partyChat }}

		<div class="red c-4 c-xs-1">
			<div class="img-nation">
				<img src="/noxus.png">
			</div>

			<div class="fx-row fx-wrap box-summoners">
				<div class="c-7">

					{{#each summoners '2' }}
						{{#with summoner }}
							<div class="card-champ fx-center-space-bt fx-rev-row">
								<div>
									{{#if image }}
										<img class="icon-summoner" src="http://ddragon.leagueoflegends.com/cdn/6.9.1/img/champion/{{ image }}">
									{{ else }}
										<img class="icon-summoner" src="https://ddragon.leagueoflegends.com/cdn/6.9.1/img/profileicon/{{ profileIconId }}.png">
									{{/if}}
								</div>

								{{#if championId }}
									<div class="red-champ">
										<p>{{ championName }} <span>{{ highestGrade }}</span></p>
										<span>Level {{ championLevel }} - {{ championPoints }} Points</span>
									</div>
								{{/if}}
						
								<div>
									<p class="name-sum">{{ name }}</p>
								</div>
							</div>													
						{{/with}}
					{{/each}}
				</div>
			</div>
			<div class="m-t-10">
				<button id="noxus" class="btn btn-red">Go with Noxus</button>
			</div>
		</div>
	</section>

	{{#if loggedOut }}
		<div class="box-newsummoner fx-c">
			<form id="join">
				<div class="wrapper-newsum fx-col">
					<input id="name" class="input-start" placeholder="Summoner name" required/>
					<p class="enter">PRESS 'ENTER' TO START</p>
				</div>
			</form>
		</div>
	{{/if}}
</template>
