<template name="partyChat">
	<div class="chat c-3 c-xs-1 fx-row">
		<div class="b-chat fx-col-space-bt">
			<div class="box-chat">
				<ul>
					{{#each messages }}
						<li class="{{#if bot }}bot{{/if}}"><span>{{ name }}: </span> {{ text }}</li>
					{{/each}}
				</ul>
			</div>
			<div class="box-join">
				{{#with summoners }}
					{{#if names.length }}
						<p>{{ names }} {{ have }} join the room</p>
					{{/if}}
				{{/with}}
			</div>
			<form class="box-text">
				{{#if logged }}
					<input class="input-chat" placeholder="Say something" />
				{{ else }}
					<input class="input-chat" placeholder="Login to chat" disabled/>
				{{/if}}
			</form>
		</div>
	</div>
</template>
