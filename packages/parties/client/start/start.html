<template name="start">
	<div class="box-layer"></div>
	
	<form class="wrapper">
		<div class="box-start">
			<div>
				<div>
					{{> startSelect }}
					<input id="name" class="input-start" placeholder="Summoner name" required/>
				</div>
			</div>
			<p class="enter">PRESS 'ENTER' TO START</p>
		</div>
	</form>
</template>

<template name="startSelect">
	<select id="server" class="select-start" required>
		<option value="">Server</option>
		<option value="NA1">North America</option>
		<option value="LA1">LAN</option>
		<option value="LA2">LAS</option>
		<option value="EUN1">EU Nordic</option>
		<option value="EUW1">EU West</option>
		<option value="KR">Korea</option>
		<option value="BR1">Brazil</option>
		<option value="RU">Russia</option>
		<option value="TR1">Turkey</option>
		<option value="JP1">Japan</option>
		<option value="OC1">Oceania</option>
	</select>	
</template>
